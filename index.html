<!doctype html>
<html lang="en">
  <head>
    <title>Weather App Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../styles.css">  
  </head>
  <body>
      <!-- Contenedor principal -->
    <div class="mx-auto" id="weather-container">
      <!-- Contenedor botones de modos -->
      <div id="modes-container">
        <div>
          <button onclick="locationMode()" id="location-mode-button"><i class="bi bi-geo-alt-fill"></i></button>
        </div>
        <div>
          <button onclick="searchMode()" id="search-mode-button"><i class="bi bi-search"></i></button>
        </div>
      </div>
      <!-- Información del tiempo -->
      <div id="weather-info">
        <div id="weather-container__icon"></div>
        
        <div id="weather-container__temp"></div>

        <div id="weather-container__city">
          <div id="city-val"></div>
        </div>
      </div>
      <!-- Contenedor de búsqueda -->
      <div id="search-container">
        <input type="text" id="city-search" placeholder="Ciudad..." onkeyup="filterCities()">
        <div id="search-list">
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="../app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  
    <footer>
      <div id="footer-container">
        <div id="footer-button">
          <a href="mailto: josemaria.martin169@gmail.com" id="mail-button"><i class="bi bi-envelope"></i></a>
          <a href="https://www.linkedin.com/in/jos%C3%A9-mar%C3%ADa-mart%C3%ADn-mu%C3%B1oz-95a464195" target="_blank" id="linkedin-button"><i class="bi bi-linkedin"></i></a>
          <a href="https://github.com/jmmdev" target="_blank" id="github-button"><i class="bi bi-github"></i></a>
        </div>
      </div>
    </footer>

  </body>
</html>
