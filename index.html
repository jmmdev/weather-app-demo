<!doctype html>
<html lang="en">
  <head>
    <title>Weather App Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="default-bg">

      <!-- Contenedor principal -->
      <div class="main-container">
        <!-- Mensaje de carga -->
        <div id="loading-message" class="loading-message">
          Cargando información...
        </div>
        <div id="search-container" class="search-container">
          <div class="tooltip-container">
            <i class="bi bi-question-circle"></i>
            <div class="tooltiptext">
              Si la ciudad que deseas buscar comparte nombre con otra, puedes especificar el país al que pertenece usando su código de identificación.
              <br>
              <br>
              Ej: "cordoba,es"
            </div>
          </div>
          <input type="search" id="search-field" class="search-field" placeholder="Ciudad..." onkeydown="enterSearch(event)">
          <button type="button" id="search-button" class="search-button" onclick="searchCity()"></button>
        </div>
        <div id="weather-container" class="weather-container">
          <div id="weather-container__icon" class="weather-container__icon"></div>
          
          <div id="weather-text" class="weather-text">
            <div class="temp-info">
              <div id="weather-container__temp" class="weather-container__temp"></div>
              <div id="thermometer" class="weather-container__therm"></div>
            </div>
            <div id="weather-container__city" class="weather-container__city"></div>
          </div>
        </div>
      </div>
    <!-- Scripts -->
    <script src="app.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
